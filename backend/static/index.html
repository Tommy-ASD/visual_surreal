<!DOCTYPE html>
<html>

<head>
    <title>WebSocket Example</title>
    <meta charset="UTF-8"><style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
    
        h1 {
            text-align: center;
            margin-top: 1em;
        }
    
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 1em;
        }
    
        label {
            margin-right: 0.5em;
        }
    
        input[type="text"] {
            padding: 0.5em;
            border-radius: 0.5em;
            border: 1px solid #ccc;
        }
    
        button[type="submit"] {
            padding: 0.5em 1em;
            border-radius: 0.5em;
            border: none;
            background-color: #4caf50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 0.5em;
        }
    
        pre {
            margin-top: 1em;
            padding: 1em;
            background-color: #f7f7f7;
            border-radius: 0.5em;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <h1>WebSocket Example</h1>
    <form id="input-form">
        <label for="input">Input:</label>
        <input type="text" id="input" name="input">
        <button type="submit">Send</button>
    </form>
    <p>Response:</p>
    <pre id="response"></pre>
    <script>
        // Connect to the WebSocket server
        const socket = new WebSocket('ws://localhost:3000/ws');

        // When the connection is open, log a message
        socket.addEventListener('open', (event) => {
            console.log('WebSocket connection opened.');
        });

        // When the connection is closed, log a message
        socket.addEventListener('close', (event) => {
            console.log('WebSocket connection closed.');
        });

        // When a message is received from the server, display it on the page
        socket.addEventListener('message', (event) => {
            const responseElement = document.getElementById('response');
            responseElement.innerText = event.data;
        });

        // When the form is submitted, send the input value to the server
        const form = document.getElementById('input-form');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const inputElement = document.getElementById('input');
            const inputValue = inputElement.value;
            socket.send(inputValue);
        });
    </script>
</body>

</html>
